<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <META HTTP-EQUIV = "Content-Type" CONTENT = "text/html; CHARSET =
windows-1251">
  <title>Форма обчислення суми 2 чисел</title>
</head>
<BODY BGCOLOR="#EEEEFF">
<H1>Форма для обчислення суми двох чисел</H1>
<FORM METHOD=GET>
  <TABLE BORDER=0>
    <TR>
      <TD ALIGN="LEFT">Введіть х</TD>
      <TD ALIGN="RIGHT"><input type="text" id="x1" required></TD>
    </TR>
    <TR>
      <TD ALIGN="LEFT">Введіть у</TD>
      <TD ALIGN="RIGHT" ><input type="text" id="y1" required></TD>
    </TR>
    <TR>
    <TR ALIGN="CENTER">
      <TD ALIGN="LEFT"><INPUT TYPE="SUBMIT" VALUE="Обчислити" onclick="sum()"></TD>
    </TR>
  </TABLE>
</FORM>
<script>
  function sum(){
    var x = parseInt(document.getElementById("x1").value);
    var y = parseInt(document.getElementById("y1").value);
    var sumof = x + y;
    alert("Сумма елементів введених вами = " + sumof);
  }
</script>
</BODY>
</HTML>
</html>
